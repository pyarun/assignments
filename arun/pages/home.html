<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>home</title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width; initial-scale=1.0">

  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->

  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.css" />
  
  <style>
    .border{border:1px solid red;}
    .bckgnd-blue{background-color:#28A4C9}
    .bckgnd-red{background-color:#D9534F}

<body>
  <!--banner container -->
  <header class="container">
    <h1>Banner</h1>
  </header>
    
  <!-- main content container -->
  <div class="container">
    <!-- container wrapped in a row -->
    <div class="row"> <!-- row can only contain cols, so created 2 cols -->
      <div class="col-xs-3 border"> <!-- left panel -->
        <!-- create blocks in left container -->
        <div class="row bckgnd-blue">
          <div class="col-xs-12">Search box</div>
        </div>
        
        <div class="row bckgnd-red">
          <div class="col-xs-12">User Name box</div>
        </div>
        
        <div class="row bckgnd-blue">
          <div class="col-xs-12">Calendar box</div>
        </div>
        
      </div>
      <div class="col-xs-9"></div>
    </div>


    <footer class="row">
     <p>&copy; Copyright  by arun</p>
    </footer>
    
  </div>
  
  <script type="text/javascript" src="../libs/bootstrap/js/bootstrap.min.js"></script>
